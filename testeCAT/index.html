<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="stylesheet" href="style.css">
    <!-- Link das fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">

    <!-- Link do bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1CmrxMRARb6aLqgBO7yyAxTOQE2AKb9GfXnEaCqlM9i/NzUmXT6dFuF3eWhcdbE4" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

   
</head>
<body>
   
    <main class="test-container">
        <section class="container_esquerda ">
            <!-- <div class="Espaço preto"></div> -->
            <img src="/assets/img/bolabasquete.png" width="300px" alt="Bola de basquete"> 
        </section>
        <section class="container_direita">
            <h1>Faça seu login</h1>

            
            
            <form action="#">
                <!-- Email -->
                <div class="form-group">
                    <input type="text" id="custom-input" class="form-control" placeholder="Email ou nome de usuário:" required>
                    <label for="custom-input" class="custom-label">Email ou nome de usuário:</label>
                  </div>

                  <!-- Senha -->
                <div class="form-group">
                    <input type="password" id="custom-input" class="form-control" placeholder="Senha:" required>
                    <label for="custom-input" class="custom-label">Senha:</label>
                    <br>
                    <a href="#" class="forgot-password">Esqueci minha senha</a>
                   
                </div>
                       
                <button type="submit">Entrar</button>
            </form>

            <div class="EntrarComRedesSociais">
                <a href="#" class="google"><i class="bi bi-google"></i> <span>Entrar com Google</span></a>
                |
                <a href="#"class="facebook"><i class="bi bi-facebook"></i> <span>Entrar com o Facebook</span></a>
            </div>

            <p>Não tem cadastro?<a href="#"> Crie uma conta</a></p>
        </section>
    </main>

        <!-- Link biblioteca javascript bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gyb4F9IWoH4R9/cmBbtP5rZX3/Tl42IB5EVBl7F6hDuYsb7fEr" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-YNms/6AXesQmM9QLnfpnnVCyU4VtZCPWdGx0ft5E9HTWf7KzWhNf6hB2sR5pZXCM" crossorigin="anonymous"></script>

</body>
</html>
